<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sign In</h1>
    {% if error %}
    <p>{{ error }} <a class="navbar-brand" href="signup">Please Register</a></p>
{% endif %}
    <form action="{{ url_for('signin') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input class="btn" type="submit" value="Sign In">
    </form>
    <br>
    <ul>
        <li><a id="show-jokes-btn" href="{{ url_for('login') }}">Sign in with Google</a></li><br><br>
       <!--<li><a id="show-jokes-btn" href="{{ url_for('github_callback') }}">Sign in with Github</a></li>-->
    </ul>
</body>
</html>
